apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-as-websocket

spec:
  replicas: 2

  selector:
    matchLabels:
      deploy: metrics-as-websocket

  template:
    metadata:
      labels:
        deploy: metrics-as-websocket
      annotations:
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: metrics-as-websocket
          image: gcr.io/distributed-systems-279515/metric-as-websockets:2
          env:
            - name: KAFKA_GROUP
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name